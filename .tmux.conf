# Enable mouse mode
set -g mouse on

# Use vi-style keybindings in copy mode (optional)
setw -g mode-keys vi

# Kill the current session with Ctrl+B then K
bind-key K confirm-before -p "Kill session #S? (y/n)" kill-session

set -g pane-border-format "#{pane_index} #{pane_title}"
set -g pane-border-status top
